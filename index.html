<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple calculator</title>
</head>
    <body>
        <h1>Simple calculator</h1>
        <main>
            <form action="#" id="form">
            <div>
                <label for="numberOne" class="label">Number 1</label>
                <input type="number" id="numberOne" class="input">
            </div>
            <div>
                <label for="operator" class="label">Operator</label>
                <select name="operator" id="operator" class="input">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="%">%</option>
                </select>
            </div>
            <div>
                <label for="numberTwo" class="label">Number 2</label>
                <input type="number" id="numberTwo" class="input">
            </div>
            <button type="submit" id="calculateBtn">Calculate</button>
            <div>
                <label for="Result" class="label">Result</label>
                <input type="text" id="result" class="input" readonly="true">
            </div>

        </form>
        </main>

        <script src="secondCalculator.js"></script>
    </body>
</html>
