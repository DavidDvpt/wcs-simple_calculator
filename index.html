<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Simple calculator</title>
</head>
    <body>
        <h1>Simple calculator</h1>
        <main>
            <form action="#" id="form" class="mx-5">
                <div class="my-3">
                    <label for="numberOne" class="label">Number 1</label>
                    <input type="number" id="numberOne" class="form-control">
                </div>
                <div class="my-3">
                    <label for="operator" class="label">Operator</label>
                    <select name="operator" id="operator" class="form-control">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                        <option value="%">%</option>
                    </select>
                </div>
                <div class="my-3">
                    <label for="numberTwo" class="label">Number 2</label>
                    <input type="number" id="numberTwo" class="form-control">
                </div>
                <div class="my-3 btnDiv">
                    <button type="reset" id="resetBtn" class="btn btn-secondary btn-lg my-3 formBtn">Reset</button>
                    <button type="submit" id="calculateBtn" class="btn btn-primary btn-lg my-3 formBtn">Calculate</button>
                </div>
                <div class="my-3">
                    <label for="Result" class="label">Result</label>
                    <input type="text" id="result" class="form-control" readonly="true">
                </div>

            </form>
        </main>

        <script src="secondCalculator.js"></script>
    </body>
</html>
